<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('novo') }}">Adicionar Livro</a>
            <a href="{{ url_for('novo_user') }}">Cadastrar-se</a>
        </nav>
    </header>
    <main>
        <h2>Editar Livro</h2>

        <form action="{{ url_for('editar', id=livro[0]) }}" method="post">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ livro[1] }}" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" value="{{ livro[2] }}" required>

            <label for="ano_publicado">Ano de Publicação:</label>
            <input type="number" id="ano_publicado" name="ano_publicado" value="{{ livro[3] }}" required>

            <button type="submit">Salvar Alterações</button>
             <a href="{{ url_for('index') }}">Cancelar</a>
        </form>
    </main>
</body>
</html>
