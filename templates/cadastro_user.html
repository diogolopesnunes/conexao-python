<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('novo') }}">Adicionar Livro</a>
            <a href="{{ url_for('novo_user') }}">Cadastrar-se</a>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Usuario</h2>

        <form action="{{ url_for('criar') }}" method="post">
            <label for="nome">NOme:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required>

            <label for="ano_publicado">Ano de Publicação:</label>
            <input type="number" id="ano_publicado" name="ano_publicado" required>

            <button type="submit">Salvar</button>
            <a href="{{ url_for('index') }}">Cancelar</a>

         </form>
    </main>
</body>
</html>
